<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="./styles/products.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <link rel="stylesheet" href="./styles/styles-contact.css" />
  </head>

  <body>
    <header>
      <div class="header-box">
        <h1><img src="./assets/logo.png" alt="Logo Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="name">Nome e Sobrenome</label>
        <input
          class="default-input"
          type="text"
          name="name"
          id="name"
          required
        />

        <label for="email">E-mail</label>
        <input
          class="default-input"
          type="email"
          name="email"
          id="email"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telephone">Telefone</label>
        <input
          class="default-input"
          type="tel"
          name="telephone"
          id="telephone"
          required
          placeholder="+ 55 (XX) XXXXX-XXXX"
        />

        <label for="message">Mensagem</label>
        <textarea
          class="default-input"
          name="message"
          id="message"
          cols="30"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contact"
              value="email"
              id="radio-email"
            />
            E-mail</label
          >

          <label for="radio-telephone">
            <input
              type="radio"
              name="contact"
              value="telephone"
              id="radio-telephone"
            />
            Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>

          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label for="">
          <input class="checkbox" type="checkbox" name="" id="" checked />
          Gostaria de receber nossas novidades por e-mail?</label
        >

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda-feira</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta-feira</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta-feira</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./assets/logo-branco.png" alt="Logo Barbearia Alura" />
      <p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
